<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1c;
            color: #ff69b4;
            font-family: Arial, sans-serif;
        }
        .App-header {
            padding: 20px;
            font-size: 1.5rem;
            color: #ff69b4;
            background: #2a2a2a;
            text-align: left;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .day {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            overflow: hidden;
            font-size: 1rem;
        }
        .day h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        .day ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .day ul li {
            margin-bottom: 12px;
            padding: 10px;
            background-color: rgba(95, 85, 90, 0.2);
            border-radius: 5px;
        }
        .lesson-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .lesson-time {
            font-weight: bold;
        }
        .lesson-name {
            font-weight: bold;
            color: #e4c8d6;
        }
        .lesson-teacher {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #ff69b4;
        }
        .note {
            display: flex;
            align-items: center;
            background-color: rgba(174, 75, 125, 0.2);
            border-radius: 5px;
            padding: 5px;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .note-icon {
            width: 32px;
            height: 32px;
            margin-right: 5px;
        }
        .current-day {
            background: #ff69b4;
            color: #1c1c1c;
        }
    </style>
</head>
<body>
    <header class="App-header">
        <h1>L9-B524</h1>
    </header>
    <div class="calendar" id="calendar"></div>

    <script>
        const daysOfWeek = [
            "Pondelok", "Utorok", "Streda", "Štvrtok", "Piatok", "Sobota", "Nedeľa"
        ];

        const weekSchedule = [
            [
                { time: "07:30 - 09:00", lesson: "Internet vecí a chytré zariadenia", teacher: "Ing. Miroslav Biňas, PhD." },
                { time: "09:10 - 10:40", lesson: "Iný predmet #1", teacher: "Ing. X Y" },
                { time: "10:50 - 12:20", lesson: "Iný predmet #2", teacher: "Ing. Z Q" },
            ],
            [
                { time: "09:10 - 10:40", lesson: "IoT 2", teacher: "Ing. Miroslav Biňas, PhD." },
                { time: "10:50 - 12:20", lesson: "Sieťové technológie", teacher: "Ing. XYZ" },
            ],
            [
                { time: "07:30 - 09:00", lesson: "IoT 3", teacher: "Ing. Miroslav Biňas, PhD." },
                { time: "09:10 - 10:40", lesson: "IoT 3 cvičenie", teacher: "Ing. Miroslav Biňas, PhD." },
                { 
                    time: "10:50 - 12:20", 
                    lesson: "Internet vecí a chytré zariadenia", 
                    teacher: "Ing. Miroslav Biňas, PhD.",
                    note: "Cvičenie online, link je na webe",
                },
                { time: "13:30 - 15:00", lesson: "Iný predmet #3", teacher: "Doc. AAA BBB" },
            ],
            [
                { time: "13:30 - 15:00", lesson: "Internet vecí a chytré zariadenia", teacher: "Ing. Miroslav Biňas, PhD." },
            ],
            [
                { time: "9:10 - 10:40", lesson: "Iný predmet #4", teacher: "Ing. CCC DDD" },
            ],
            [],
        ];

        function renderCalendar() {
            const calendarDiv = document.getElementById("calendar");
            calendarDiv.innerHTML = "";

            const currentDate = new Date();
            const currentDayIndex = currentDate.getDay() - 1; // Monday as index 0

            daysOfWeek.forEach((day, index) => {
                const dayDiv = document.createElement("div");
                dayDiv.className = `day ${index === currentDayIndex ? "current-day" : ""}`;

                const dayHeader = document.createElement("h2");
                dayHeader.textContent = day;
                dayDiv.appendChild(dayHeader);

                if (weekSchedule[index] && weekSchedule[index].length > 0) {
                    const lessonList = document.createElement("ul");
                    weekSchedule[index].forEach(lesson => {
                        const lessonItem = document.createElement("li");
                        lessonItem.className = "lesson";

                        const lessonDetails = document.createElement("div");
                        lessonDetails.className = "lesson-details";

                        const timeDiv = document.createElement("div");
                        timeDiv.className = "lesson-time";
                        timeDiv.textContent = lesson.time;

                        const nameDiv = document.createElement("div");
                        nameDiv.className = "lesson-name";
                        nameDiv.textContent = lesson.lesson;

                        lessonDetails.appendChild(timeDiv);
                        lessonDetails.appendChild(nameDiv);
                        lessonItem.appendChild(lessonDetails);

                        const teacherDiv = document.createElement("div");
                        teacherDiv.className = "lesson-teacher";
                        teacherDiv.textContent = lesson.teacher;
                        lessonItem.appendChild(teacherDiv);

                        if (lesson.note) {
                            const noteDiv = document.createElement("div");
                            noteDiv.className = "note";
                            noteDiv.innerHTML = `<img src="/static/icons/bulb.png" alt="Note" class="note-icon" /> <span>${lesson.note}</span>`;
                            lessonItem.appendChild(noteDiv);
                        }

                        lessonList.appendChild(lessonItem);
                    });
                    dayDiv.appendChild(lessonList);
                } else {
                    const noLessons = document.createElement("p");
                    noLessons.textContent = "Víkend";
                    dayDiv.appendChild(noLessons);
                }

                calendarDiv.appendChild(dayDiv);
            });
        }

        renderCalendar();
    </script>
</body>
</html>
